<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Cupid | Valentine's Confessions</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TAILWIND CONFIG -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'val-red': '#FF4D6D', 'val-pink': '#FF8FA3', 'val-dark': '#C9184A', 'val-bg': '#FFF5F7' },
                    fontFamily: { 'script': ['"Great Vibes"', 'cursive'], 'body': ['"Poppins"', 'sans-serif'] },
                    animation: { 'float': 'float 6s ease-in-out infinite' },
                    keyframes: { float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } } }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #FFF5F7; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .note-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); transition: transform 0.2s, box-shadow 0.2s; will-change: transform; }
        
        /* Desktop Hover Only */
        @media (hover: hover) { .note-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(255, 77, 109, 0.15); } }
        
        /* Mobile Optimizations */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Prevent body scroll when modal is open */
        body.modal-open { overflow: hidden; }
        
        /* Prevent double tap zoom on buttons */
        button { touch-action: manipulation; }
    </style>
</head>
<body class="text-gray-800 min-h-screen relative flex flex-col pb-safe">

    <!-- NAV -->
    <nav class="fixed w-full z-40 glass-header px-4 md:px-8 py-3 flex justify-between items-center top-0 transition-all duration-300 shadow-sm">
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
            <div class="bg-val-red text-white p-1.5 rounded-lg shadow-sm"><i class="fas fa-heart text-lg"></i></div>
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 font-script tracking-wide mt-1">Campus Cupid</h1>
        </div>
        <button onclick="openModal()" class="hidden md:flex bg-val-red hover:bg-val-dark text-white px-6 py-2 rounded-full shadow-md transition items-center gap-2 text-sm font-medium">
            <i class="fas fa-pen-fancy"></i> Confess Now
        </button>
        <!-- Mobile Search Toggle -->
        <button onclick="toggleMobileSearch()" class="md:hidden text-gray-500 hover:text-val-red p-2 active:bg-gray-100 rounded-full transition">
            <i class="fas fa-search text-xl"></i>
        </button>
    </nav>

    <!-- MOBILE FAB (Floating Action Button) -->
    <button onclick="openModal()" class="md:hidden fixed bottom-6 right-6 z-50 bg-val-red text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition duration-200 ring-4 ring-white/30">
        <i class="fas fa-pen"></i>
    </button>

    <!-- HEADER -->
    <header class="pt-24 pb-6 px-4 text-center max-w-4xl mx-auto w-full">
        <div class="animate-float inline-block mb-1"><span class="text-4xl">ðŸ’Œ</span></div>
        <h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-2 font-script">Share the Love</h2>
        <p class="text-gray-500 text-sm md:text-base max-w-md mx-auto mb-6 leading-relaxed">
            Anonymous vibes from around campus.<br>
            <span id="live-indicator" class="inline-block w-2 h-2 bg-green-500 rounded-full animate-pulse mr-1"></span>
            <span id="user-count" class="font-bold text-val-red">...</span> notes posted.
        </p>
        
        <!-- SEARCH (Responsive) -->
        <div id="search-container" class="bg-white/70 backdrop-blur-md p-2 rounded-2xl shadow-sm border border-white max-w-xl mx-auto flex flex-col md:flex-row gap-2 transition-all duration-300">
            <div class="flex-grow relative group">
                <i class="fas fa-search absolute left-4 top-3.5 text-gray-400 group-focus-within:text-val-red transition"></i>
                <input type="text" id="searchInput" placeholder="Search names..." 
                    class="w-full pl-10 pr-4 py-3 md:py-2.5 rounded-xl bg-white/80 border-transparent focus:bg-white focus:border-val-pink focus:ring-2 focus:ring-val-pink/20 outline-none text-base md:text-sm transition placeholder-gray-400">
            </div>
            <select id="filterSelect" onchange="applyFilters()" class="bg-white rounded-xl px-4 py-3 md:py-2 text-base md:text-sm text-gray-600 focus:outline-none cursor-pointer hover:bg-gray-50 flex-shrink-0 shadow-sm border border-gray-100">
                <option value="all">All Vibes</option>
                <option value="Crush">ðŸ’˜ Crush</option>
                <option value="Friends">ðŸ‘¯ Friends</option>
                <option value="Secret">ðŸ¤« Secret</option>
                <option value="Missed">ðŸ‘‹ Missed</option>
            </select>
        </div>
    </header>

    <!-- MAIN GRID -->
    <main class="flex-grow max-w-[1600px] mx-auto px-4 pb-32 w-full">
        <div id="notes-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 auto-rows-min">
            <!-- Notes injected here -->
        </div>
        
        <!-- Loading States -->
        <div id="loading-initial" class="text-center py-20">
            <div class="w-10 h-10 border-4 border-gray-200 border-t-val-red rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-gray-400 text-sm">Loading love letters...</p>
        </div>
        
        <div id="loading-more" class="hidden mt-12 text-center py-4">
            <button id="loadMoreBtn" onclick="renderBatch()" class="bg-white text-gray-500 border border-gray-200 px-6 py-3 rounded-full text-sm font-medium hover:text-val-red hover:border-val-red transition active:scale-95">
                Load More Notes
            </button>
        </div>
    </main>

    <!-- MODAL (Mobile Bottom Sheet Style) -->
    <div id="composeModal" class="fixed inset-0 z-[60] hidden transition-opacity duration-300 opacity-0" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute bottom-0 w-full md:top-1/2 md:left-1/2 md:bottom-auto md:w-[500px] transform md:-translate-x-1/2 md:-translate-y-1/2 transition-transform duration-300 translate-y-full md:translate-y-0" id="modal-panel">
            <div class="bg-white rounded-t-3xl md:rounded-3xl shadow-2xl overflow-hidden max-h-[85vh] md:max-h-[90vh] flex flex-col">
                
                <!-- Drag Handle for Mobile -->
                <div class="md:hidden flex justify-center pt-3 pb-1" onclick="closeModal()">
                    <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
                </div>

                <div class="flex justify-between items-center px-6 py-3 md:py-4 border-b border-gray-100">
                    <h3 class="font-bold text-lg text-gray-800">Send a Note</h3>
                    <button type="button" onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>
                
                <div class="overflow-y-auto p-6 custom-scrollbar">
                    <form onsubmit="submitNote(event)" class="space-y-5">
                        <!-- Vibe Selection -->
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Choose a Vibe</label>
                            <div class="grid grid-cols-4 gap-2 text-sm">
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="category" value="Crush" class="peer sr-only" checked>
                                    <div class="text-center py-3 rounded-xl border-2 border-transparent bg-gray-50 text-gray-400 peer-checked:bg-red-50 peer-checked:border-red-400 peer-checked:text-red-600 transition-all font-medium">
                                        <div class="text-lg mb-1 transform group-hover:scale-110 transition">ðŸ’˜</div>
                                        <span class="text-[10px] uppercase">Crush</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="category" value="Friends" class="peer sr-only">
                                    <div class="text-center py-3 rounded-xl border-2 border-transparent bg-gray-50 text-gray-400 peer-checked:bg-blue-50 peer-checked:border-blue-400 peer-checked:text-blue-600 transition-all font-medium">
                                        <div class="text-lg mb-1 transform group-hover:scale-110 transition">ðŸ‘¯</div>
                                        <span class="text-[10px] uppercase">Friends</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="category" value="Secret" class="peer sr-only">
                                    <div class="text-center py-3 rounded-xl border-2 border-transparent bg-gray-50 text-gray-400 peer-checked:bg-purple-50 peer-checked:border-purple-400 peer-checked:text-purple-600 transition-all font-medium">
                                        <div class="text-lg mb-1 transform group-hover:scale-110 transition">ðŸ¤«</div>
                                        <span class="text-[10px] uppercase">Secret</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer relative group">
                                    <input type="radio" name="category" value="Missed" class="peer sr-only">
                                    <div class="text-center py-3 rounded-xl border-2 border-transparent bg-gray-50 text-gray-400 peer-checked:bg-orange-50 peer-checked:border-orange-400 peer-checked:text-orange-600 transition-all font-medium">
                                        <div class="text-lg mb-1 transform group-hover:scale-110 transition">ðŸ‘‹</div>
                                        <span class="text-[10px] uppercase">Missed</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="flex gap-3">
                            <div class="flex-1">
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">To</label>
                                <input type="text" id="noteTo" maxlength="20" placeholder="Name" 
                                    class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:border-val-red focus:ring-2 focus:ring-val-pink/20 outline-none text-base md:text-sm transition">
                            </div>
                            <div class="flex-1">
                                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">From</label>
                                <input type="text" id="noteFrom" maxlength="20" placeholder="Anonymous" 
                                    class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:border-val-red focus:ring-2 focus:ring-val-pink/20 outline-none text-base md:text-sm transition">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Message</label>
                            <textarea id="noteMessage" required maxlength="280" rows="4" placeholder="Type your message here..." 
                                class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 focus:border-val-red focus:ring-2 focus:ring-val-pink/20 outline-none text-base md:text-sm resize-none transition leading-relaxed"></textarea>
                            <div class="text-right text-[10px] text-gray-400 mt-1">Max 280 chars</div>
                        </div>
                        
                        <button type="submit" id="submitBtn" class="w-full bg-val-red text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition flex justify-center items-center gap-2 text-lg md:text-base">
                            <span>Post Note</span>
                            <i class="fas fa-paper-plane text-sm"></i>
                        </button>
                        <p class="text-center text-xs text-gray-400 pb-2">By posting, you agree to keep it fun & kind.</p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- FIREBASE SETUP -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit, updateDoc, doc, serverTimestamp, increment } 
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCB0Daj9RiJ5GKnM_zoN4FsSTQkNRgBUvA",
            authDomain: "campuscupid-6c97c.firebaseapp.com",
            projectId: "campuscupid-6c97c",
            storageBucket: "campuscupid-6c97c.firebasestorage.app",
            messagingSenderId: "636601207726",
            appId: "1:636601207726:web:c90f9f81b5ac3e86c9963f",
            measurementId: "G-7PEK9S1DPD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const NOTES_COLLECTION = 'campus_notes';

        // --- STATE ---
        let allNotes = [];
        let filteredNotes = [];
        let renderedCount = 0;
        const BATCH_SIZE = 24;

        // --- REAL-TIME LISTENER ---
        const q = query(collection(db, NOTES_COLLECTION), orderBy('timestamp', 'desc'), limit(1500));
        
        onSnapshot(q, (snapshot) => {
            allNotes = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            
            document.getElementById('user-count').innerText = allNotes.length;
            document.getElementById('loading-initial').classList.add('hidden');
            
            // Re-apply filters
            window.applyFilters();
        }, (error) => {
            console.error("Firebase Error:", error);
        });

        // --- UI FUNCTIONS ---
        
        window.applyFilters = () => {
            const searchInput = document.getElementById('searchInput');
            if(!searchInput) return;
            
            const search = searchInput.value.toLowerCase();
            const filter = document.getElementById('filterSelect').value;
            
            filteredNotes = allNotes.filter(note => {
                const content = (note.message + " " + (note.to||"") + " " + (note.from||"")).toLowerCase();
                const matchesSearch = !search || content.includes(search);
                const matchesCategory = filter === 'all' || note.category === filter;
                return matchesSearch && matchesCategory;
            });

            document.getElementById('notes-grid').innerHTML = '';
            renderedCount = 0;
            window.renderBatch();
        };

        window.renderBatch = () => {
            const grid = document.getElementById('notes-grid');
            const loadBtnContainer = document.getElementById('loading-more');
            const fragment = document.createDocumentFragment();
            
            const nextBatch = filteredNotes.slice(renderedCount, renderedCount + BATCH_SIZE);
            
            // Get user's liked posts from local storage for efficient checking
            const likedPosts = JSON.parse(localStorage.getItem('liked_posts') || '[]');

            nextBatch.forEach(note => {
                fragment.appendChild(createNoteCard(note, likedPosts.includes(note.id)));
            });
            
            grid.appendChild(fragment);
            renderedCount += nextBatch.length;

            if (renderedCount < filteredNotes.length) {
                loadBtnContainer.classList.remove('hidden');
            } else {
                loadBtnContainer.classList.add('hidden');
            }
        };

        window.submitNote = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, NOTES_COLLECTION), {
                    to: document.getElementById('noteTo').value.trim().substring(0, 20),
                    from: document.getElementById('noteFrom').value.trim().substring(0, 20),
                    message: document.getElementById('noteMessage').value.trim().substring(0, 280),
                    category: document.querySelector('input[name="category"]:checked').value,
                    timestamp: serverTimestamp(),
                    likes: 0
                });

                window.closeModal();
                e.target.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Could not post. Check internet connection.");
            }
            
            btn.innerHTML = originalText;
            btn.disabled = false;
        };

        window.likeNote = async (id) => {
            // 1. Check LocalStorage first (The Receipt)
            const likedPosts = JSON.parse(localStorage.getItem('liked_posts') || '[]');
            
            if (likedPosts.includes(id)) {
                // Shake the heart or give feedback they already liked it
                const btn = document.querySelector(`button[data-id="${id}"]`);
                if(btn) {
                    btn.classList.add('animate-pulse', 'text-red-300');
                    setTimeout(() => btn.classList.remove('animate-pulse', 'text-red-300'), 500);
                }
                return; // STOP HERE
            }

            // 2. Optimistic UI Update
            const btn = document.querySelector(`button[data-id="${id}"]`);
            if(btn) {
                const icon = btn.querySelector('i');
                const count = btn.querySelector('span');
                icon.classList.remove('text-gray-300');
                icon.classList.add('text-val-red', 'scale-125');
                // Temporarily increase count visually
                count.innerText = parseInt(count.innerText || '0') + 1; 
                setTimeout(() => icon.classList.remove('scale-125'), 200);
            }

            // 3. Save Receipt to LocalStorage
            likedPosts.push(id);
            localStorage.setItem('liked_posts', JSON.stringify(likedPosts));

            // 4. Update Database safely with increment
            const noteRef = doc(db, NOTES_COLLECTION, id);
            await updateDoc(noteRef, {
                likes: increment(1)
            });
        };

        function createNoteCard(note, isLiked) {
            const div = document.createElement('div');
            const configs = {
                'Crush': { bg: 'bg-red-50', text: 'text-red-500', icon: 'fa-heart' },
                'Friends': { bg: 'bg-blue-50', text: 'text-blue-500', icon: 'fa-hand-peace' },
                'Secret': { bg: 'bg-purple-50', text: 'text-purple-500', icon: 'fa-mask' },
                'Missed': { bg: 'bg-orange-50', text: 'text-orange-500', icon: 'fa-search' }
            };
            const style = configs[note.category] || configs['Crush'];
            
            let timeStr = "";
            if (note.timestamp && note.timestamp.toDate) {
                const date = note.timestamp.toDate();
                const now = new Date();
                const diff = (now - date) / 1000; // seconds
                if(diff < 60) timeStr = "Just now";
                else if(diff < 3600) timeStr = Math.floor(diff/60) + "m ago";
                else if(diff < 86400) timeStr = Math.floor(diff/3600) + "h ago";
                else timeStr = Math.floor(diff/86400) + "d ago";
            }

            div.className = 'note-card p-4 md:p-5 rounded-2xl flex flex-col justify-between h-full animate-fade-in relative break-inside-avoid shadow-sm border border-white/50';
            div.innerHTML = `
                <div>
                    <div class="flex justify-between items-start mb-2">
                        <span class="${style.bg} ${style.text} text-[10px] font-bold px-2 py-1 rounded-lg uppercase flex items-center gap-1 tracking-wider">
                            <i class="fas ${style.icon}"></i> ${note.category}
                        </span>
                        <span class="text-[10px] text-gray-400 font-medium">${timeStr}</span>
                    </div>
                    ${note.to ? `<div class="text-xs text-gray-400 font-bold uppercase mb-1 tracking-wide">To: <span class="text-gray-600 font-semibold">${escapeHtml(note.to)}</span></div>` : ''}
                    <p class="text-gray-700 font-medium text-base leading-relaxed mb-3 break-words font-body">"${escapeHtml(note.message)}"</p>
                </div>
                <div class="flex justify-between items-center border-t border-gray-100 pt-3 mt-1">
                    <span class="text-xs font-bold text-gray-400">${note.from ? '- ' + escapeHtml(note.from) : '- Anon'}</span>
                    <button onclick="likeNote('${note.id}')" data-id="${note.id}" class="flex items-center gap-1.5 px-2 py-1 -mr-2 rounded-full active:bg-red-50 transition group touch-manipulation">
                        <i class="fas fa-heart transition ${isLiked ? 'text-val-red' : 'text-gray-300 group-hover:text-val-red'}"></i> 
                        <span class="text-xs font-bold text-gray-500 min-w-[12px] text-center">${note.likes || 0}</span>
                    </button>
                </div>
            `;
            return div;
        }

        function escapeHtml(text) { return text ? text.replace(/</g, "&lt;").replace(/>/g, "&gt;") : ""; }
        
        // Utils
        window.openModal = () => { 
            const modal = document.getElementById('composeModal');
            const panel = document.getElementById('modal-panel');
            modal.classList.remove('hidden'); 
            document.body.classList.add('modal-open');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full'); // Slide up
                panel.classList.add('md:translate-y-0');
            }, 10);
        };
        
        window.closeModal = () => { 
            const modal = document.getElementById('composeModal');
            const panel = document.getElementById('modal-panel');
            modal.classList.add('opacity-0');
            panel.classList.add('translate-y-full'); // Slide down
            document.body.classList.remove('modal-open');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };

        window.toggleMobileSearch = () => {
             document.getElementById('searchInput').focus(); 
             window.scrollTo({top: 0, behavior: 'smooth'});
        };

        let timeout;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(window.applyFilters, 300);
        });
    </script>
</body>
</html>
